<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Cairo:wght@200..1000&family=Dongle&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+Indic+Siyaq+Numbers&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro section with dropdown navigation</title>
</head>

<body>
  <div class="container">
    <header>
      <img src="images/logo.svg" alt="Logo" id="logo">
      <img src="images/icon-menu.svg" alt="icon-menu" class="open-menu">
      <section class="disapper-sec">
        <button><img src="images/icon-close-menu.svg" alt="close-menu" class="close-menu"></button>
        <div>
          <button>Features<img src="images/icon-arrow-down.svg" alt="arrow-down"></button>
          <ul class="disapper-ul">
            <li><img src="images/icon-todo.svg" alt="todo"> <span>Todo List</span></li>
            <li><img src="images/icon-calendar.svg" alt="calendar"> <span>Calendar</span></li>
            <li><img src="images/icon-reminders.svg" alt="reminders"> <span>Reminders</span></li>
            <li><img src="images/icon-planning.svg" alt="planning"> <span>Planning</span></li>
          </ul>
          <button>Company<img src="images/icon-arrow-down.svg" alt="arrow-down"></button>
          <ul class="disapper-ul">
            <li>History</li>
            <li>Our Team</li>
            <li>Blog</li>
          </ul>
          <button>Careers</button>
          <button>About</button>
        </div>
        <div>
          <button>Login</button>
          <button>Register</button>
        </div>
      </section>
    </header>

    <main>
      <section class="img"></section>
      <section>
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.</p>
        <button>Learn more</button>
        <div class="images">
          <img src="images/client-databiz.svg" alt="client-databiz">
          <img src="images/client-audiophile.svg" alt="client-audiophile">
          <img src="images/client-meet.svg" alt="client-meet">
          <img src="images/client-maker.svg" alt="client-maker">
        </div>
      </section>
    </main>
  </div>

  <script src="main.js"></script>
</body>

</html>
